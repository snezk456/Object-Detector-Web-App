<html>
    <head>
        <title>Television Room</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.png">
        <h1>Objects in a Television Room</h1>
        <h3 id="status" class="btn btn-danger"></h3>
        <br><br>
        <a href="index.html" class="btn" style="float: right; font-size: 20px;">Back</a>
<script>
        status = "";
        img = "";
function preload() {
img = loadImage('television_and_other.jpg');
}
function setup() {
    canvas = createCanvas(640, 420);
    canvas.center();
    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status : Detecting Objects";
}
function modelLoaded() {
    console.log("Model Loaded!");
    status = true;
    objectDetector.detect(img, gotResult);
}
function gotResult(error, results) {
    if(error) {
        console.log(error);
    }
    console.log(results);
}
function draw() {
    image(img, 0, 0, 640, 420);

    fill("#797EF6");
    text("sliding door", 10, 70);
    noFill();
    stroke("#000000");
    rect(0, 50, 150, 250);

    fill("#797EF6");
    text("sofa and table", 60, 320);
    noFill();
    stroke("#000000");
    rect(50, 300, 380, 100);

    fill("#797EF6");
    text("random materials", 230, 60);
    noFill();
    stroke("#000000");
    rect(220, 50, 350, 80);

    fill("#797EF6");
    text("television", 320, 150);
    noFill();
    stroke("#000000");
    rect(300, 140, 150, 100);

    fill("#797EF6");
    text("center table", 280, 250);
    noFill();
    stroke("#000000");
    rect(270, 220, 130, 100);

    fill("#797EF6");
    text("guitar", 210, 220);
    noFill();
    stroke("#000000");
    rect(200, 210, 80, 100);

    fill("#797EF6");
    text("plant", 490, 220);
    noFill();
    stroke("#000000");
    rect(480, 210, 80, 100);
}
    </script>
    </body>
</html>
