<html>
    <head>
        <title>Objects in a Living Room</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.png">
        <h1>Objects in a Living Room</h1>
        <h3 id="status" class="btn btn-danger"></h3>
        <br><br>
        <a href="index.html" class="btn" style="float: right; font-size: 20px;">Back</a>
<script>
        status = "";
        img = "";
function preload() {
img = loadImage('living_room_object_detector.jpg');
}
function setup() {
    canvas = createCanvas(640, 420);
    canvas.center();
    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status : Detecting Objects";
}
function modelLoaded() {
    console.log("Model Loaded!");
    status = true;
    objectDetector.detect(img, gotResult);
}
function gotResult(error, results) {
    if(error) {
        console.log(error);
    }
    console.log(results);
}
function draw() {
    image(img, 0, 0, 640, 420);
    fill("#797EF6");
    text("plant", 30, 220);
    noFill();
    stroke("#000000");
    rect(0, 200, 110, 180);

    fill("#797EF6");
    text("sofa", 150, 220);
    noFill();
    stroke("#000000");
    rect(150, 200, 250, 150);

    fill("#797EF6");
    text("mirror", 400, 170);
    noFill();
    stroke("#000000");
    rect(400, 150, 100, 80);

    fill("#797EF6");
    text("lamps", 140, 120);
    noFill();
    stroke("#000000");
    rect(130, 100, 200, 80);

    fill("#797EF6");
    text("ceiling lights", 320, 20);
    noFill();
    stroke("#000000");
    rect(300, 0, 200, 80);
}
    </script>
    </body>
</html>
