<html>
    <head>
        <title>Book Shelves and other objects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.png">
        <h1>Book Shelves and other objects</h1>
        <h3 id="status" class="btn btn-danger"></h3>
        <br><br>
        <a href="index.html" class="btn" style="float: right; font-size: 20px;">Back</a>
<script>
        status = "";
        img = "";
function preload() {
img = loadImage('shelves_and_other.jpg');
}
function setup() {
    canvas = createCanvas(640, 420);
    canvas.center();
    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status : Detecting Objects";
}
function modelLoaded() {
    console.log("Model Loaded!");
    status = true;
    objectDetector.detect(img, gotResult);
}
function gotResult(error, results) {
    if(error) {
        console.log(error);
    }
    console.log(results);
}
function draw() {
    image(img, 0, 0, 640, 420);
    fill("#797EF6");
    text("ladder", 30, 220);
    noFill();
    stroke("#000000");
    rect(0, 80, 110, 300);

    fill("#797EF6");
    text("table lamp", 410, 170);
    noFill();
    stroke("#000000");
    rect(400, 150, 100, 80);

    fill("#797EF6");
    text("decorative pieces in shelves", 140, 120);
    noFill();
    stroke("#000000");
    rect(130, 100, 200, 300);

    fill("#797EF6");
    text("frame", 350, 20);
    noFill();
    stroke("#000000");
    rect(320, 0, 150, 130);

    fill("#797EF6");
    text("plant", 330, 200);
    noFill();
    stroke("#000000");
    rect(330, 180, 100, 100);

    fill("#797EF6");
    text("computer", 480, 170);
    noFill();
    stroke("#000000");
    rect(470, 160, 140, 130);

    fill("#797EF6");
    text("chair", 460, 300);
    noFill();
    stroke("#000000");
    rect(450, 280, 140, 130);

    fill("#797EF6");
    text("window", 520, 20);
    noFill();
    stroke("#000000");
    rect(500, 0, 140, 130);
}
    </script>
    </body>
</html>
